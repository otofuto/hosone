<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="robots" content="noindex">
        <title>git | 細音希の作品</title>
        <link rel="stylesheet" href="/st/style.css?202206211332">
    </head>
    <body style="overflow: hidden;">
        <div id="loading">
            <p style="text-align: center; margin-top: 150px;">Loading...</p>
        </div>
        <header tabindex="0">
            <img src="https://pbs.twimg.com/profile_images/1525746023586377728/-Sur1Yrp_400x400.jpg" width="100" height="100">
            <div id="menu_str">MENU</div>
        </header>
        <div>
            <div class="menu-icon-arm" data-name="about">
                <div class="menu-icon" onclick="location = '/about'"><img src="/st/materials/icon_about.png"></div>
            </div>
            <div class="menu-icon-arm" data-name="detail">
                <div class="menu-icon" onclick="location = '/detail'"><img src="/st/materials/icon_detail.png"></div>
            </div>
            <div class="menu-icon-arm" data-name="request">
                <div class="menu-icon" onclick="location = '/request'"><img src="/st/materials/icon_request.png"></div>
            </div>
            <div class="menu-icon-arm" data-name="otft">
                <div class="menu-icon" onclick="location = '/otft'"><img src="/st/materials/icon_otft.png"></div>
            </div>
            <div class="menu-icon-arm" data-name="contact">
                <div class="menu-icon" onclick="location = '/contact'"><img src="/st/materials/icon_contact.png"></div>
            </div>
        </div>
        <main id="top" tabindex="0"></main>
        <main>
            <form onsubmit="sub(); return false;" name="fm">
                <input type="text" name="a">
            </form>
            <p id="result"></p>
            <p><br><br><br><br><br><br><br><br><br><br></p>
        </main>
        <footer>
            <div>
                <p>©︎ 2022 OTFT</p>
            </div>
        </footer>
        <script>
            function setHeight() {
                document.documentElement.style.setProperty('--height', window.innerHeight + 'px');
            }
            setHeight();
            window.onresize = () => setHeight();
            window.onload = () => {
                document.getElementById('loading').remove();
                document.body.removeAttribute('style');
            };
            function sub() {
                fetch('/git', {
                    method: 'POST',
                    data: new FormData(document.fm)
                }).then(res => res.text())
                .then(res => {
                    document.getElementById('result').innerHTML = res;
                });
            }
        </script>
    </body>
</html>
